<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-resource.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    </script>
    <script src="js/underscore-min.js"></script>
	<script src="js/todo.js"></script>
    <!--STYLES -->
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  
<div class="container-fluid" id="container" style="background-color:white;">
  
  <div class="row-fluid">
  <div class="span12">
  	<h2>RedWorks Projects</h2>
    <hr>
  
  <div class="row-fluid"><!--Beging TRACKING CELL -->
  <div class="span12 grey-boxed">
  <div class="span4">
  <h5>Developer Details</h5>
  </div>
  
  
  <div class="span6">
    
    <div ng-app ng-controller="TodoCtrl" class="ng-scope">
    	
    	<h5>Current Projects: {{getTotalTodos();}}</h5>
        
        <ul class="unstyled">
        	<li ng-repeat="todo in todos">
            	<input type="checkbox" ng-model="todo.done" />
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
        <form class="form-horizontal">
        	<input type="text" ng-model="formTodoText" ng-model-instant>
        	<button class="btn-primary btn-small" ng-click="addTodo();"><i class="icon-plus"></i>&nbsp;&nbsp;Add Project</button>        	
        </form>
        <button  class="btn-danger btn-small" ng-click="clearCompleted();"><i class="icon-trash"></i>&nbsp;&nbsp;Clear Completed Projects</button>
    </div><!-- end TodoCtrl -->
    
    </div><!-- end span8-->
    </div><!-- end span 12-->
    </div><!-- end row-fluid ENDS TRACKING CELL-->
    
    
    </div><!-- end span12-->
    </div><!-- end row-fluid-->
    
  </div><!-- end container-fluid -->
  </body>
</html>
